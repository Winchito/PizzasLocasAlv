<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <img  class="centered-header-image" src="/assets/Images/logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pedido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let items of selectedCompraInfo">
          <ion-thumbnail slot="start">
            <img [src]="items.url"/>
          </ion-thumbnail>
          <ion-text justify="space-between">{{items.name}}
          <br>{{items.price | currency:"COP":"symbol"}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-text><h4>Total: {{precioTotal  | currency:"COP":"symbol"}}</h4></ion-text>
    <ion-text><h5>Enviar a {{storedDireccion}}</h5></ion-text>
    <br>
    <ion-text *ngIf="storedInstrucciones !== ''"><h5>Instrucciones {{storedInstrucciones}}</h5></ion-text>
  </ion-card>
  <ion-button expand="full" color="success">Pagar con PayPal</ion-button>
</ion-content>
