<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <img  class="centered-header-image" src="/assets/Images/Info-usuarios.png" />
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos Usuarios Registrados</ion-card-title>
        <ion-card-subtitle>NÃºmero total de usuarios registrados: {{numeroUsuarios}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let dato  of datos">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label ><b>Nombre: </b>{{dato.nombre}}<br><br><b>Email: </b>{{dato.email}} <br><br><b>Perfil: </b>{{dato.perfil}} </ion-label>

          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
   
  </ion-content>
</div>
